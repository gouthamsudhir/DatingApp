<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">PerfectMatch</a>
        @if (accountService.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Messages</a>
                </li>
            </ul>
        }

        @if (accountService.currentUser()) {
            <div class="dropdown" dropdown>
                <a dropdownToggle class="dropdown-toggle text-light" style="text-decoration: none;">Welcome user</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        
        @if (!accountService.currentUser()) {
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control me-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username">
                <input class="form-control me-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        }
    </div>
</nav>
