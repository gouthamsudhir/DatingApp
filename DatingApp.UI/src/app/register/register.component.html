<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text"
            [(ngModel)]="model.username"
            name="username"
            placeholder="Username"
            class="form-control"
        >
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password"
            [(ngModel)]="model.password"
            name="password"
            placeholder="Password"
            class="form-control"
        >
        <label>Password</label>
    </div>
    <div class="mb-3 form-group">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-outline-danger me-2" (click)="cancel()">Cancel</button>
    </div>

</form>
